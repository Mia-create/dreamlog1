<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 梦境记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f3f4f6;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .gallery-scroll {
            flex: 1 1 0%;
            overflow-y: auto;
            padding-bottom: 80px; /* 为底部导航栏留出空间 */
            padding-top: 16px; /* 顶部内边距 */
        }
        .bottom-nav {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 60px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
            flex: 1;
            padding: 4px 0;
        }
        .nav-item.active {
            color: #0052d9;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }
        .fab-btn {
            position: absolute;
            right: 24px;
            bottom: 80px;
            z-index: 20;
            width: 56px;
            height: 56px;
            background: #0052d9;
            color: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,82,217,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-full">
    <!-- 顶部栏 -->
    <div class="w-full h-14 flex items-center justify-center border-b border-gray-100 font-bold text-lg sticky top-0 bg-white z-10">梦境记录</div>

    <!-- 内容区 - 瀑布流画廊 -->
    <div class="gallery-scroll px-3">
        <div class="grid grid-cols-2 gap-3">
            <!-- 示例卡片1 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/101/180/120" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">梦中的黑狗，眼神温柔，阳光洒满。</div>
            </div>
            <!-- 示例卡片2 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/102/180/130" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">城市天际线，高楼林立，车水马龙。</div>
            </div>
            <!-- 示例卡片3 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/103/180/110" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">手捧蒲公英，微风轻拂，自由飞翔。</div>
            </div>
            <!-- 示例卡片4 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/104/180/140" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">古老城墙，岁月痕迹，历史沉淀。</div>
            </div>
            <!-- 示例卡片5 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/105/180/125" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">绵延山脉，云雾缭绕，清新自然。</div>
            </div>
            <!-- 示例卡片6 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/106/180/135" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">夜色都市，轨道延伸，霓虹闪烁。</div>
            </div>
            <!-- 更多卡片... -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/107/180/115" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">清晨海边，潮汐声声，宁静致远。</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                <img src="https://picsum.photos/seed/108/180/145" class="w-full h-28 object-cover" alt="梦境图片"/>
                <div class="p-2 text-xs text-gray-700">未来之城，科技感十足，无限可能。</div>
            </div>
        </div>
        <p class="text-center text-gray-400 text-sm mt-4 pb-4">正在加载更多...</p>
    </div>

    <!-- 悬浮按钮 -->
    <button class="fab-btn">
        +
    </button>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
            </svg>
            <span>首页</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
