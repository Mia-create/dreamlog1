<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>梦境记录小程序原型集合</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f3f4f6;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 55px;
            padding: 12px;
            margin: 24px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: inline-block;
            vertical-align: top;
        }
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 1000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 45px;
            background: #fff; /* 确保iframe背景为白色 */
        }
        .prototype-label {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            color: #333;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-8">梦境记录小程序原型集合</h1>
    <div class="prototype-container">
        <!-- 首页原型 -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="iphone-screen">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            <div class="prototype-label">首页</div>
        </div>

        <!-- 我的页面原型 -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="iphone-screen">
                    <iframe src="userinfo.html"></iframe>
                </div>
            </div>
            <div class="prototype-label">我的</div>
        </div>

        <!-- 记录梦境页面原型 -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="iphone-screen">
                    <iframe src="record.html"></iframe>
                </div>
            </div>
            <div class="prototype-label">记录梦境</div>
        </div>

        <!-- 用户登录页面原型 -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="iphone-screen">
                    <iframe src="userLog.html"></iframe>
                </div>
            </div>
            <div class="prototype-label">用户登录</div>
        </div>
    </div>
</body>
</html>
