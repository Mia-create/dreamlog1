<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 未登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f3f4f6;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .bottom-nav {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 60px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
            flex: 1;
            padding: 4px 0;
        }
        .nav-item.active {
            color: #0052d9;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }
        .top-bar {
            width: 100%;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .login-button {
            width: 100%;
            max-width: 200px;
            padding: 12px 0;
            background: #07c160; /* 微信绿色 */
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .wechat-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-full">
    <!-- 顶部栏 -->
    <div class="top-bar">我的</div>

    <!-- 内容区域 -->
    <div class="content-area">
        <svg class="w-24 h-24 text-gray-300 mb-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <p class="text-gray-600 text-base mb-6">请登录查看您的个人页面</p>
        <button class="login-button">
            <img src="https://raw.githubusercontent.com/TDesignOteam/tdesign-miniprogram/develop/site/src/images/wechat.png" alt="微信图标" class="wechat-icon">
            微信一键登录
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
            </svg>
            <span>首页</span>
        </div>
        <div class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
